<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>up</title>
<!--    CSS是Cascading Style Sheets（层叠样式表）的简称，CSS用来控制HTML里的所有元素如何展现，
比如，给标题元素<h1>加一个样式，变成48号字体，灰色，带阴影 <&#45;&#45;-->
    <style>
    h1 {
      color: #333333;
      font-size: 48px;
      text-shadow: 3px 3px 3px #666666;
    }
  </style>
<!--    avaScript是为了让HTML具有交互性而作为脚本语言添加的，JavaScript既可以内嵌到HTML中，也可以从外部链接到HTML中。如果我们希望当用户点击标题时把标题变成红色-->
    <script>
    function change() {
      document.getElementsByTagName('h1')[0].style.color = '#ff0000';
    }
  </script>
</head>
<body>
    <h1 onclick="change()">Hello, world! 核酸</h1>
</body>
</html>
